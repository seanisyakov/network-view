<!DOCTYPE html>

<meta charset="utf-8">
<style>

.node {
  stroke: #bbb;
  stroke-width: 0.5px;
}

.link {
  stroke: #999;
  stroke-opacity:0.5;
  stroke-width: 1.5px;
}


circle {
  fill: #ccc;
  stroke: #333;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}


</style>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <script src = "tester.js"></script>
    </head>
    <body>
    <script>



var links = b.cameras;
var newLinks = [];
var camCount = new Map();


for (var i = 0; i < links.length; i++){
  var camFacts = links[i];
  
  if (!(camCount.has(camFacts["target"]))){
    var s = new Set();
    camCount.set(camFacts["target"], s.add(camFacts["source"]));
    }else{
      var da = camCount.get(camFacts["target"]);
      da.add(camFacts["source"]);
      camCount.set(camCount["target"], da);
 }

  if (!(camCount.has(camFacts["source"]))){
  var s = new Set();
  camCount.set(camFacts["source"], s.add(camFacts["target"]));
  }else{  
    var ca = camCount.get(camFacts["source"]);
      ca.add(camFacts["target"]);
      camCount.set(camCount["source"], ca);
 }

  
}


var stupid = [];
for (var [key, value] of camCount){
  if(value.size == 1){
    stupid.push(key);
  }
}
 

stupid.forEach(function(camera){
  links.forEach(function(camFacts){
    if (camera == camFacts["target"] || camera == camFacts["source"]){
        camFacts.type = "S";
    }
  })
})

links.forEach(function(camFacts){
  if (camFacts.type != "S"){
    camFacts.type = "NS";
  }
  

})

var links2 = links.slice();
var collapse = new Object();
for (var [key, value] of camCount){
  collapse.name = key;
}

console.log(collapse);

function isInArray(value, array) {
  return array.indexOf(value) > -1;
}


var nodes = {};

// Compute the distinct nodes from the links.
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

 
var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(100)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var link = svg.selectAll(".link")
    .data(force.links())
  .enter().append("line")
    .attr("class", "link");

var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .call(force.drag);

node.append("circle")
    .attr("r", 8);

node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name;});


function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 16);
}

function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 8);
}





        </script>
    </body>
</html>
